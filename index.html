<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма записи на консультацию</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        .checkmark {
            display: none;
            font-size: 50px;
            color: #4CAF50;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Запись на консультацию</h1>
    <form id="consultationForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdXXXXXXXXXXXXXXXXXXX/formResponse" method="POST" target="_self" enctype="multipart/form-data">
        <!-- Поле для имени -->
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="entry.1234567890" placeholder="Введите ваше имя" required>

        <!-- Поле для фамилии -->
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="entry.9876543210" placeholder="Введите вашу фамилию" required>

        <!-- Поле для номера телефона -->
        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="entry.1928374650" placeholder="Введите номер телефона" required>

        <!-- Поле для загрузки чека -->
        <label for="paymentProof">Чек об оплате:</label>
        <input type="file" id="paymentProof" name="entry.5678901234" accept="image/*,application/pdf" required>

        <!-- Поле для выбора времени консультации -->
        <label for="consultationTime">Время консультации:</label>
        <input type="datetime-local" id="consultationTime" name="entry.2468135790" required>

        <!-- Кнопка отправки -->
        <button type="submit">Записаться</button>
    </form>

    <!-- Индикатор загрузки -->
    <div id="loader">
        <div class="loader-spinner"></div>
        <p>Загрузка...</p>
    </div>

    <!-- Галочка подтверждения -->
    <div id="checkmark" class="checkmark">✔</div>

    <script>
        const form = document.getElementById('consultationForm');
        const loader = document.getElementById('loader');
        const checkmark = document.getElementById('checkmark');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Останавливаем стандартное поведение формы

            // Показываем загрузку
            loader.style.display = 'block';

            // Симулируем отправку формы
            setTimeout(function () {
                loader.style.display = 'none'; // Скрываем загрузку
                checkmark.style.display = 'block'; // Показываем галочку
            }, 2000); // Таймер в 2 секунды (можно настроить)
        });
    </script>
</body>
</html>
