<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма записи на консультацию</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Запись на консультацию</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdXXXXXXXXXXXXXXXXXXX/formResponse" method="POST" target="_self" enctype="multipart/form-data">
        <!-- Поле для имени -->
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="entry.1234567890" placeholder="Введите ваше имя" required>

        <!-- Поле для фамилии -->
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="entry.9876543210" placeholder="Введите вашу фамилию" required>

        <!-- Поле для номера телефона -->
        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="entry.1928374650" placeholder="Введите номер телефона" required>

        <!-- Поле для загрузки чека -->
        <label for="paymentProof">Чек об оплате:</label>
        <input type="file" id="paymentProof" name="entry.5678901234" accept="image/*,application/pdf" required>

        <!-- Поле для выбора времени консультации -->
        <label for="consultationTime">Время консультации:</label>
        <input type="datetime-local" id="consultationTime" name="entry.2468135790" required>

        <!-- Кнопка отправки -->
        <button type="submit">Записаться</button>
    </form>
</body>
</html>
